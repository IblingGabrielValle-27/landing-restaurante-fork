<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing restaurante</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section>
      <div>
        <form>
          <div>
            <label for="name">Nombre</label>
            <input type="text" id="name" class="form-control" placeholder="Tu nombre" required>
          </div>
          <div>
            <label for="email">Email</label>
            <input type="email" id="email" class="form-control" placeholder="tu@email.com" required>
          </div>
          <div>
            <label for="phone">Celular</label>
            <input type="tel" id="phone" class="form-control" placeholder="123-456-7890">
          </div>
          <button type="submit" class="submit-btn">Enviar Mensaje</button>
        </form>
      </div>
    </section>
  </body>
</html>
